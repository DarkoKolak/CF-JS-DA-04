<html>
<body>
	<div id="result">Claculate the average liter usage on 100km: 
		<form name="sum">
			<input type="text" name="number_one" value="0" placeholder="0">
			<input type="text" name="number_two" value="0" placeholder="0">
			<input type="text" name="number_three" value="0" placeholder="0">
			<input type="submit" value="submit" onClick="submitData()">
		</form>
	</div>
	<script>
		function submitData() {
			var number_one = document.forms["sum"]["number_one"].value;
			var number_two = document.forms["sum"]["number_two"].value;
			var number_three = document.forms["sum"]["number_three"].value;
 
      /*you must convert the variables into numbers, otherwise the + operator will concatenate them as strings*/
			var average = (Number(number_one) / Number(number_two)) * 100   + number_three ;
  
			var result = document.getElementById('result');
 
			document.write('<h2>The average usage of lieters per 100 km is ' + average + " liters " + ' </h2>' + "<br>");
			document.write("The first inputed value was " + number_one + "<br>");
			document.write("The first inputed value was " + number_two + "<br>");
			document.write("The first inputed value was " + number_three + "<br>");

		}
	</script>
</body>
</html>
